<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
		<link rel="stylesheet" href="GoogleSearch.css">
    </head>
    <body>
			<div class="adv_header">
				<div class="google_logo">
					<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="92px">
				</div>
				<ul class="top_menu">
					<li><a href="index.html">Google Search</a></li>
				</ul>
			</div>
		<div class="adv_search">
			<label style="margin-left:10px">Advanced Search</label>
		</div>
		<div class="underline">
		</div>
		<form action="https://google.com/search">
			<div class="adv_search_bars">
				<div class="findpages_title">
					<span>Find pages with...</span>
				</div>
				<div class="middle_title">
					&nbsp;
				</div>
				<div class="findpages_title">
					To do this in the search box.
				</div>
				<div class="form_inputs">
					<div class="description">
						<label for="fname">all these words:</label>
					</div>
					<div class="qinput">
						<input type="text" id="atw" name="as_q">
					</div>
					<div class="example">
						Type the important words: <span>tri-colour rat terrier</span>
					</div>
				</div>
				
				<div class="form_inputs">
					<div class="description">
						<label for="fname">this exact word or phrase:</label>
					</div>
					<div class="qinput">
						<input type="text" id="tewop" name="as_epq">
					</div>
					<div class="example">
						Put exact words in quotes: <span>"rat terrier"</span>
					</div>
				</div>
				
				<div class="form_inputs">
					<div class="description">
						<label for="fname">any of these words:</label>
					</div>
					<div class="qinput">
						<input type="text" id="aotw" name="as_oq">
					</div>
					<div class="example">
						Type OR between all the words you want: <span>miniature OR standard</span>
					</div>
				</div>
				
				<div class="form_inputs">
					<div class="description">
						<label for="fname">none of these words:</label>
					</div>
					<div class="qinput">
						<input type="text" id="notw" name="as_eq">
					</div>
					<div class="example">
						Put a minus sign just before words that you don't want: <span>-rodent, -"Jack Russell"</span>
					</div>
				</div>
				<div class="form_inputs">
					<div class="description">
						&nbsp;
					</div>
					<div class="qinput">
						<input class="adv_button" type="submit" value="Advanced Search">
					</div>
				</div>
			</div>
		</form>
    </body>
</html>
